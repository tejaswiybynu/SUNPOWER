<app-navbar-logout ></app-navbar-logout>
<div class="container  mt-3">
    <h3 class="text-center pt-3">Shopping Cart</h3>
    <div class="m-1 text-right">
        <button mat-raised-button (click)="Create();"><mat-icon>add</mat-icon>Submit Order</button>
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"><img class="rounded-circle" src="{{element.image}}" alt=""> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Purchase Date</th>
      <td mat-cell *matCellDef="let element"> {{element.purchaseDate }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> 
        <button style="box-shadow: none;" mat-raised-button (click)="addQuantity(element);"><mat-icon>add</mat-icon></button>
        {{element.quantity}} 
        <button style="box-shadow: none;" mat-raised-button (click)="subtractQuantity(element);"><i class="fa fa-minus"></i></button>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}}  </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row"> 

        <button mat-icon-button (click)="removeItem(row)"><mat-icon>delete_outline</mat-icon></button>
      
    </td>
      </ng-container>
      
      <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="5">
          loading data...
      </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="5">
            <!-- No data found -->
        </mat-footer-cell>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
