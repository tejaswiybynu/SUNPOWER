<div class="container  mt-3">
    <h3 class="text-center pt-3">Manage Team Member</h3>
    <div class="m-1 text-right">
        <button mat-raised-button (click)="Create();"><mat-icon>add</mat-icon> Add New Member</button>
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button (click)=onDellete(row)><mat-icon>delete_outline</mat-icon></button>
      
    </td>
      </ng-container>
      
      <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="5">
          loading data...
      </mat-footer-cell>
        
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="5">
            <!-- No data found -->
        </mat-footer-cell>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':User_DATA != null}"></mat-footer-row> -->
    <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(User_DATA != null && User_DATA.data.length==0)}"></mat-footer-row> -->
  </table>
  <mat-paginator [pageSizeOptions]="[2,10,16]" [pageSize]="10"></mat-paginator>
  
</div>
