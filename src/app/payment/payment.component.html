<style>
    #toast-container>div {
        opacity: 1 !important;
    }

    .toast {
        font-size: initial !important;
        border: initial !important;
        backdrop-filter: blur(0) !important;

    }

    .toast-success {
        background-color: #51A351 !important;
    }

    .toast-error {
        background-color: #BD362F !important;
    }

    .toast-info {
        background-color: #2F96B4 !important;
    }

    .toast-warning {
        background-color: #F89406 !important;
    }
</style>


<h3 class="text-center pt-3">User Payment</h3>
<section class="blog-section blog-page">
    <div class="container-fluid">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form);">
            <div class="row  offset-lg-1 ">
                <div class="col-sm-12    pt-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-user"></i>

                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Name on card" name="FirstName"
                                #FirstName="ngModel" maxlength ="10" [(ngModel)]="data.name" required>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-credit-card "></i>

                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Card Number"  name="CardNumber"
                             #CardNumber="ngModel" [(ngModel)]="data.CardNumber" required pattern= "[0-9]+" maxlength="16">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa  fa-calendar"></i>
                                </div>
                            </div>
                            
                                
                                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker"
                                        type="text" class="form-control" placeholder="Expiry Date" name="expiryDate"
                                        [(ngModel)]="data.expiryDate" required>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                            
                                                            
                            
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-calculator"></i>

                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="CVV (3 digts)" name="CVV"
                                #CVV="ngModel" [(ngModel)]="data.CVV" required minlength="3" pattern= "[0-9]+" maxlength="3">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">

                        </div>
                        <div class="col-lg-6 mt-2 text-right sb-text">
                            <button type="submit" class="site-btn" [disabled]="form.invalid"><i class="icon_check"
                                    style="color: white;"></i> Confirm Payment </button>
                        </div>
                    </div>

                </div>

            </div>
        </form>
    </div>
</section>
