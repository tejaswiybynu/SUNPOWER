<div class="container mt-5">
  <h3 class="text-center pt-3">Manage Installation</h3>
  <section class="blog-section blog-page">
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.activityDate}} </td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time Slot </th>
          <td mat-cell *matCellDef="let element">{{element.timeSlot}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Current Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Change Status As</th>
            <td mat-cell *matCellDef="let row"> 
              <select (change)="onDellete(row,ddlstatus.value)" #ddlstatus class="form-control">
                <option value="">Please Select</option>
                <option value="Received">Received</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
               
              </select>
          
        </td>
          </ng-container>
          
          <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="5">
              loading data...
          </mat-footer-cell>
            
          </ng-container>
          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="5">
                <!-- No data found -->
            </mat-footer-cell>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':User_DATA != null}"></mat-footer-row> -->
        <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(User_DATA != null && User_DATA.data.length==0)}"></mat-footer-row> -->
      </table>
      <mat-paginator [pageSizeOptions]="[2,10,16]" [pageSize]="10"></mat-paginator>
    </div>
</section>
 
  </div>
