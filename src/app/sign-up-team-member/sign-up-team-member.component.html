<style>
     #toast-container > div {
    opacity: 1 !important;
  }
  .toast {
    font-size: initial !important;
    border: initial !important;
    backdrop-filter: blur(0) !important;
    
  }
  .toast-success {
    background-color: #51A351 !important;
  }
  .toast-error {
    background-color: #BD362F !important;
  }
  .toast-info {
    background-color: #2F96B4 !important;
  }
  .toast-warning {
    background-color: #F89406 !important;
  }
</style>
<div class="row" style="float: right;">
    <div class="col-md-12" style="float: right;">
        <button (click)="onClose()" style="background-color: transparent;border: none;font-size: 25px;"><i class="fa fa-close" style="font-size: 16px;"></i>  </button>
        <!-- <mat-icon id="close-icon" (click)="onClose()">close</mat-icon> -->
    </div>
</div>
<h3 class="text-center pt-3">Add Team Member</h3>
<section class="blog-section blog-page">
    <div class="container-fluid">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form);" >
        <div class="row  offset-lg-1 ">
          <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="data.id">
            <div class="col-sm-6    pt-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                         <i class="fa fa-user"></i>

                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name" name="FirstName" #FirstName="ngModel" [(ngModel)]="data.firstName" required>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                         <i class="fa fa-envelope"></i>

                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" name="Email" #Email="ngModel" [(ngModel)]="data.email" required email>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-phone"></i>

                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Phone Number" name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="data.phoneNumber" required minlength="11" maxlength="11">
                    </div>
                    
                </div>
                
                
               
            </div>
            <div class="col-sm-6 pt-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-user"></i>

                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Name"  name="LastName" #LastName="ngModel" [(ngModel)]="data.lastName" required>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-key"></i>

                        </div>
                    </div>
                    <input type="password" class="form-control" placeholder="Password"  name="Password" #Password="ngModel" [(ngModel)]="data.password" required  minlength="6" maxlength="9">
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-map-marker"></i>

                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Address" name="Address" #Address="ngModel" [(ngModel)]="data.address" required>
                    </div>
                    
                </div>
                
               
                <div class="row">
                    <div class="col-lg-6">
                    
                    </div> 
                    <div class="col-lg-6 mt-2 text-right sb-text">
                        <button type="submit" class="site-btn" [disabled]="form.invalid"><i class="fa fa-database" style="color: white;"></i>   Add</button>
                    </div> 
                  </div>
                          
            </div>
        </div>
    </form>
    </div>
</section>
